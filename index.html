<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>calc</h3>
        <form action="">
          <label for="theme">Theme</label>
          <input type="checkbox" />
        </form>
      </div>

      <input class="result" type="text" readonly />
      <div class="btn-group bg-gray">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="btn-del btn-info">DEL</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button>*</button>
        <button class="btn-reset btn-info">RESET</button>
        <button class="btn-equal btn-danger">=</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
